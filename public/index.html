<html>
<head>
    <link rel="stylesheet" href="css/screen.css" media="screen" />
    <link rel="stylesheet" href="css/jquery.treetable.css" />
    <link rel="stylesheet" href="css/jquery.treetable.theme.default.css" />
	<style>
		.month-header > div {
			/*
			transform:translate(15px, 25px)rotate(315deg);
			height:55px;
			width:25px;
			*/
			text-align:center;
		}
		body {
			font-size:18pt;
		}
		.resource {
			font-weight:bold;
		}
		.number {
			text-align:right;
		}
		#example {
			width:90%;
			margin:0 auto;
		}
		.year-header > div {
			font-weight:bold;
			font-size:18pt;
			text-align:center;
		}
	</style>

	<script src="/scripts/jquery/dist/jquery.js"></script>
	<script src="/scripts/jquery-ui/ui/jquery.ui.core.js"></script>
	<script src="/scripts/jquery-ui/ui/jquery.ui.widget.js"></script>
	<script src="/scripts/jquery-ui/ui/jquery.ui.mouse.js"></script>
	<script src="/scripts/jquery-ui/ui/jquery.ui.draggable.js"></script>
	<script src="/scripts/jquery-ui/ui/jquery.ui.droppable.js"></script>
	<script src="/scripts/jquery-treetable/jquery.treetable.js"></script>

</head>

<body>
	<h1>Resource Projections</h1>
	<table id="example">
		<thead>
			<tr>
				<th rowspan='2'>Resource</th>
				<th class="year-header" colspan='3'><div>2016</div></th>
			</tr>
			<tr>
				<th class="month-header"><div>January</div></th>
				<th class="month-header"><div>February</div></th>
				<th class="month-header"><div>March</div></th>
			</tr>
		</thead>
		<tbody>
			<tr class="resource" data-tt-id='1'>
				<td>Lastname, Firstname</td><td class="number">150</td><td class="number">150</td><td class="number">150</td>
			</tr>
			<tr data-tt-id='1-1' data-tt-parent-id='1'>
				<td>Project 1</td><td contenteditable="true" class="number">50</span></td><td class="number">50</td><td class="number">50</td>
			</tr>
			<tr data-tt-id='1-2' data-tt-parent-id='1'>
				<td>Project 2</td><td class="number">50</td><td class="number">50</td><td class="number">50</td>
			</tr>
			<tr data-tt-id='1-3' data-tt-parent-id='1'>
				<td>Project 3</td><td class="number">50</td><td class="number">50</td><td class="number">50</td>
			</tr>
			<tr class="resource" data-tt-id='2'>
				<td>Lastname, Firstname</td><td class="number">150</td><td class="number">150</td><td class="number">150</td>
			</tr>
			<tr data-tt-id='2-1' data-tt-parent-id='2'>
				<td>Project 1</td><td contenteditable="true" class="number">50</span></td><td class="number">50</td><td class="number">50</td>
			</tr>
			<tr data-tt-id='2-2' data-tt-parent-id='2'>
				<td>Project 2</td><td class="number">50</td><td class="number">50</td><td class="number">50</td>
			</tr>
			<tr data-tt-id='2-3' data-tt-parent-id='2'>
				<td>Project 3</td><td class="number">50</td><td class="number">50</td><td class="number">50</td>
			</tr>
		</tbody>
	</table>
	<script>
		$("#example").treetable({ expandable: true })
	</script>
</body>

</html>
